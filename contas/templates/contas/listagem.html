<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem de transações</title>
</head>
<body>
    <h2>Listagem</h2>
    <ul>
        {% for transacao in transacoes %}
            <li>{{ transacao }} - {{ transacao.data }} - {{ transacao.valor }} - {{ transacao.categoria }}</li>
        {% endfor %}
    </ul>
</body>
</html>
